<am-form api="Session/login" focus enter>
	<input 
	class="am-e-input" 
	type="text" 
	name="name-or-email" 
	placeholder="{{ text:login_name_or_email }}"
	required />
	<input
	class="am-e-input" 
	type="password" 
	name="password" 
	placeholder="{{ text:login_password }}"
	required />
	<a href="./resetpassword" class="am-e-button">
		{{ text:btn_forgot_password }}
	</a>
	<am-submit class="am-e-button" form="Session/login">
		{{ text:btn_login }}
	</am-submit>
</am-form>
